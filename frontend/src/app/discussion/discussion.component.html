<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Chat Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header  " ><b>Chat</b></div>
        <div class="card-body">
          <div class="message">
            <div class="message-sent">Hello</div>
            <div class="message-received">Hi there!</div>
            <div class="message-sent">How are you?</div>
            <div class="message-received">I'm good, thank you!</div>
          </div>
        </div>
        <div class="card-footer">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Type your message...">
            </div>
            <button type="submit" class="bouton">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
