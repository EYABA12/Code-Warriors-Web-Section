<app-header></app-header>
    <div class="dashboard-container">
        <div class="sidebar">
            <ul>
                <li><a href="#"style="color:#9747FF;font-size: 17px;">Questions</a></li>
    
                <li><a href="#" style="color:black;margin-left: 40px; line-height: 30px ; size:20px;" routerLink="/addQuestion">Write Questions</a></li>
                <li><a href="#" style="color:black;margin-left: 40px;" routerLink="/allQuestions"> Read Questions</a></li>
                
                <li><a href="#"style="color:#9747FF;font-size: 17px;">Discussions</a></li>
                
    
                
    
                
                
                <li><a href="#" style="color:#9747FF; font-size: 17px;">Tags</a></li>
                <li *ngFor="let categorie of Categorie"><button type="button"class="tagsBouton" >{{ categorie.nomCatalogue}}</button></li>

                   
    
    
    
    
                  
    
    
            </ul>
        </div>
<div class="main-content">

        <h5>{{this.reponseNumber}} Answers</h5>
        <div class="flex">
            <h1>{{questionDto.question}}</h1>

       </div>

            <div class="form-group form-group-divider" *ngFor="let answer of Answers; let i = index">
                <div class="flex">
                           <!-- Afficher l'image de l'utilisateur -->
                           <img class="imagehh" [src]="users[i]?.image" style="height: 30px; border-radius: 50px;">
                           <!-- Afficher le nom de l'utilisateur -->
                           <p>{{ users[i]?.userName }} </p>    
                </div>
                <p style="margin-left: 50px;">{{ answer.answer }}</p>
            </div> 
        <br>

        <div class="form-group form-group-divider">
            <div class="flex">
                <img class="imagehh" [src]="userConnect.image" style="height: 30px; border-radius: 50px;">
                <p>{{userConnect.userName}} </p>  
            </div>  
            <br>

                    <label for="answer" ><b>Write your answer</b></label>
                    <br>
                    <textarea class="form-control" style="border:none" id="question" [(ngModel)]="answerDto.answer" name="answer"  placeholder="Enter your answer"></textarea>

        </div>
        <button type="submit" style="background-color:#9747FF" class="btn btn-primary" (click)="loadAnswers()">Post Answer</button>
</div>
